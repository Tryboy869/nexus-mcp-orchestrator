<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Server Details - NEXUS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0a0a0f;
      color: #e8e8f0;
      min-height: 100vh;
    }
    
    .navbar {
      background: #1a1a24;
      padding: 20px;
      border-bottom: 2px solid #6b8cff;
    }
    
    .nav-content {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #6b8cff;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .nav-links {
      display: flex;
      gap: 20px;
    }
    
    .nav-links a {
      color: #e8e8f0;
      text-decoration: none;
      transition: color 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .nav-links a:hover {
      color: #6b8cff;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 30px 20px;
    }
    
    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: #9090a8;
      text-decoration: none;
      margin-bottom: 20px;
      transition: color 0.3s;
    }
    
    .back-btn:hover {
      color: #6b8cff;
    }
    
    .server-header {
      background: #1a1a24;
      padding: 30px;
      border-radius: 12px;
      margin-bottom: 30px;
    }
    
    .server-title {
      font-size: 36px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 15px;
    }
    
    .server-owner {
      color: #9090a8;
      font-size: 18px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .server-meta-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    
    .meta-item {
      text-align: center;
    }
    
    .meta-value {
      font-size: 32px;
      font-weight: bold;
      color: #6b8cff;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .meta-label {
      color: #9090a8;
      font-size: 14px;
      margin-top: 5px;
    }
    
    .section {
      background: #1a1a24;
      padding: 25px;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    
    .section-title {
      font-size: 22px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .score-breakdown {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }
    
    .score-item {
      background: #0a0a0f;
      padding: 15px;
      border-radius: 8px;
    }
    
    .score-label {
      color: #9090a8;
      font-size: 14px;
      margin-bottom: 8px;
    }
    
    .score-bar {
      height: 8px;
      background: #2a2a34;
      border-radius: 4px;
      overflow: hidden;
    }
    
    .score-fill {
      height: 100%;
      background: linear-gradient(90deg, #6b8cff, #70d6a3);
      border-radius: 4px;
      transition: width 0.5s ease;
    }
    
    .score-value {
      color: #6b8cff;
      font-weight: bold;
      margin-top: 5px;
    }
    
    .features-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    
    .feature-tag {
      background: rgba(107, 140, 255, 0.1);
      color: #6b8cff;
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .recommendations-list {
      list-style: none;
      padding: 0;
    }
    
    .recommendations-list li {
      padding: 12px;
      background: #0a0a0f;
      border-radius: 8px;
      margin-bottom: 10px;
      display: flex;
      align-items: start;
      gap: 10px;
    }
    
    .recommendations-list li i {
      color: #ffb86c;
      margin-top: 3px;
    }
    
    .matches-list {
      display: grid;
      gap: 15px;
    }
    
    .match-card {
      background: #0a0a0f;
      padding: 15px;
      border-radius: 8px;
      border-left: 4px solid #70d6a3;
    }
    
    .match-repo {
      font-weight: 600;
      margin-bottom: 5px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .match-relevance {
      display: inline-block;
      background: rgba(112, 214, 163, 0.2);
      color: #70d6a3;
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 12px;
      margin-left: auto;
    }
    
    .match-reason {
      color: #9090a8;
      font-size: 14px;
      margin-top: 8px;
    }
    
    .btn-primary {
      background: #6b8cff;
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      transition: all 0.3s;
    }
    
    .btn-primary:hover {
      background: #5a7ce8;
      transform: translateY(-2px);
    }
    
    .loading {
      text-align: center;
      padding: 60px 20px;
      color: #9090a8;
    }
    
    .loading i {
      font-size: 48px;
      animation: spin 2s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-content">
      <div class="logo">
        <i class="fa-solid fa-sitemap"></i>
        NEXUS MCP
      </div>
      <div class="nav-links">
        <a href="/">
          <i class="fa-solid fa-house"></i>
          Home
        </a>
        <a href="/dashboard.html">
          <i class="fa-solid fa-chart-line"></i>
          Dashboard
        </a>
        <a href="/explore.html">
          <i class="fa-solid fa-magnifying-glass"></i>
          Explore
        </a>
      </div>
    </div>
  </nav>
  
  <div class="container">
    <a href="/explore.html" class="back-btn">
      <i class="fa-solid fa-arrow-left"></i>
      Back to Explore
    </a>
    
    <div id="content">
      <div class="loading">
        <i class="fa-solid fa-spinner"></i>
        <p>Loading server details...</p>
      </div>
    </div>
  </div>
  
  <script>
    async function loadServerDetails() {
      const params = new URLSearchParams(window.location.search);
      const serverId = params.get('id');
      
      if (!serverId) {
        showError('Server ID not provided');
        return;
      }
      
      try {
        const response = await fetch(`/api/servers/${serverId}`);
        const data = await response.json();
        
        if (data.success) {
          displayServer(data.server);
        } else {
          showError('Server not found');
        }
      } catch (error) {
        console.error('Error loading server:', error);
        showError('Error loading server details');
      }
    }
    
    function displayServer(server) {
      const content = document.getElementById('content');
      
      content.innerHTML = `
        <div class="server-header">
          <h1 class="server-title">
            ${server.repo_name}
          </h1>
          <div class="server-owner">
            <i class="fa-brands fa-github"></i>
            ${server.repo_owner}
          </div>
          
          <div class="server-meta-grid">
            <div class="meta-item">
              <div class="meta-value">
                <i class="fa-solid fa-star"></i>
                ${server.score.toFixed(1)}
              </div>
              <div class="meta-label">Quality Score</div>
            </div>
            
            <div class="meta-item">
              <div class="meta-value">
                <i class="fa-solid fa-star"></i>
                ${server.stars}
              </div>
              <div class="meta-label">GitHub Stars</div>
            </div>
            
            <div class="meta-item">
              <div class="meta-value">
                <i class="fa-solid fa-code-fork"></i>
                ${server.forks}
              </div>
              <div class="meta-label">Forks</div>
            </div>
            
            <div class="meta-item">
              <div class="meta-value" style="color: ${server.maintenance ? '#70d6a3' : '#ff5555'}">
                <i class="fa-solid fa-circle"></i>
                ${server.maintenance ? 'Active' : 'Dormant'}
              </div>
              <div class="meta-label">Status</div>
            </div>
          </div>
          
          <div style="margin-top: 20px;">
            <a href="${server.repo_url}" target="_blank" class="btn-primary">
              <i class="fa-brands fa-github"></i>
              View on GitHub
            </a>
          </div>
        </div>
        
        <div class="section">
          <h2 class="section-title">
            <i class="fa-solid fa-chart-bar"></i>
            Quality Breakdown
          </h2>
          <div class="score-breakdown">
            <div class="score-item">
              <div class="score-label">Code Quality</div>
              <div class="score-bar">
                <div class="score-fill" style="width: ${server.code_quality * 10}%"></div>
              </div>
              <div class="score-value">${server.code_quality.toFixed(1)}/10</div>
            </div>
            
            <div class="score-item">
              <div class="score-label">Security</div>
              <div class="score-bar">
                <div class="score-fill" style="width: ${server.security * 10}%"></div>
              </div>
              <div class="score-value">${server.security.toFixed(1)}/10</div>
            </div>
            
            <div class="score-item">
              <div class="score-label">Documentation</div>
              <div class="score-bar">
                <div class="score-fill" style="width: ${server.documentation * 10}%"></div>
              </div>
              <div class="score-value">${server.documentation.toFixed(1)}/10</div>
            </div>
            
            <div class="score-item">
              <div class="score-label">MCP Compliance</div>
              <div class="score-bar">
                <div class="score-fill" style="width: ${server.mcp_compliance * 10}%"></div>
              </div>
              <div class="score-value">${server.mcp_compliance.toFixed(1)}/10</div>
            </div>
          </div>
        </div>
        
        <div class="section">
          <h2 class="section-title">
            <i class="fa-solid fa-tag"></i>
            Category & Features
          </h2>
          <p style="color: #9090a8; margin-bottom: 15px;">
            Category: <strong style="color: #70d6a3;">${server.category}</strong>
          </p>
          <div class="features-grid">
            ${server.features.map(f => `
              <span class="feature-tag">
                <i class="fa-solid fa-check"></i>
                ${f}
              </span>
            `).join('')}
          </div>
        </div>
        
        ${server.recommendations && server.recommendations.length > 0 ? `
          <div class="section">
            <h2 class="section-title">
              <i class="fa-solid fa-lightbulb"></i>
              Recommendations
            </h2>
            <ul class="recommendations-list">
              ${server.recommendations.map(r => `
                <li>
                  <i class="fa-solid fa-circle-info"></i>
                  <span>${r}</span>
                </li>
              `).join('')}
            </ul>
          </div>
        ` : ''}
        
        ${server.matches && server.matches.length > 0 ? `
          <div class="section">
            <h2 class="section-title">
              <i class="fa-solid fa-bullseye"></i>
              Potential Users (${server.matches.length})
            </h2>
            <div class="matches-list">
              ${server.matches.slice(0, 10).map(m => `
                <div class="match-card">
                  <div style="display: flex; align-items: center;">
                    <div class="match-repo">
                      <i class="fa-brands fa-github"></i>
                      ${m.user_repo_owner}/${m.user_repo_name}
                    </div>
                    <span class="match-relevance">
                      ${(m.relevance * 100).toFixed(0)}% match
                    </span>
                  </div>
                  <div class="match-reason">${m.reason}</div>
                </div>
              `).join('')}
            </div>
          </div>
        ` : ''}
      `;
    }
    
    function showError(message) {
      document.getElementById('content').innerHTML = `
        <div class="loading">
          <i class="fa-solid fa-triangle-exclamation" style="color: #ff5555;"></i>
          <p style="color: #ff5555;">${message}</p>
        </div>
      `;
    }
    
    loadServerDetails();
  </script>
</body>
</html>
