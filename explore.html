<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explore MCP Servers - NEXUS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0a0a0f;
      color: #e8e8f0;
      min-height: 100vh;
    }
    
    .navbar {
      background: #1a1a24;
      padding: 20px;
      border-bottom: 2px solid #6b8cff;
    }
    
    .nav-content {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #6b8cff;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .nav-links {
      display: flex;
      gap: 20px;
    }
    
    .nav-links a {
      color: #e8e8f0;
      text-decoration: none;
      transition: color 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .nav-links a:hover {
      color: #6b8cff;
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 30px 20px;
    }
    
    h1 {
      font-size: 32px;
      margin-bottom: 30px;
      display: flex;
      align-items: center;
      gap: 15px;
    }
    
    .filters {
      background: #1a1a24;
      padding: 25px;
      border-radius: 12px;
      margin-bottom: 30px;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      align-items: center;
    }
    
    .filter-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .filter-group label {
      font-size: 14px;
      color: #9090a8;
    }
    
    .filter-group select,
    .filter-group input {
      background: #0a0a0f;
      color: #e8e8f0;
      border: 1px solid #2a2a34;
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 14px;
      min-width: 200px;
    }
    
    .filter-group select:focus,
    .filter-group input:focus {
      outline: none;
      border-color: #6b8cff;
    }
    
    .btn-filter {
      background: #6b8cff;
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
      align-self: flex-end;
      transition: all 0.3s;
    }
    
    .btn-filter:hover {
      background: #5a7ce8;
      transform: translateY(-2px);
    }
    
    .results-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .results-count {
      color: #9090a8;
      font-size: 14px;
    }
    
    .servers-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 20px;
    }
    
    .server-card {
      background: #1a1a24;
      border-radius: 12px;
      padding: 20px;
      border: 1px solid #2a2a34;
      transition: all 0.3s;
      cursor: pointer;
    }
    
    .server-card:hover {
      border-color: #6b8cff;
      transform: translateY(-3px);
    }
    
    .server-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 15px;
    }
    
    .server-name {
      font-size: 18px;
      font-weight: 600;
      color: #e8e8f0;
    }
    
    .server-owner {
      color: #9090a8;
      font-size: 14px;
      margin-top: 4px;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .server-score {
      background: #6b8cff;
      color: #fff;
      padding: 6px 12px;
      border-radius: 8px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .server-meta {
      display: flex;
      gap: 15px;
      margin-bottom: 12px;
      font-size: 13px;
      color: #9090a8;
    }
    
    .server-meta span {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .server-category {
      display: inline-block;
      background: #2a2a34;
      color: #70d6a3;
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 12px;
      margin-bottom: 12px;
    }
    
    .server-features {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    
    .feature-tag {
      background: rgba(107, 140, 255, 0.1);
      color: #6b8cff;
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 12px;
    }
    
    .loading {
      text-align: center;
      padding: 60px 20px;
      color: #9090a8;
    }
    
    .loading i {
      font-size: 48px;
      animation: spin 2s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #9090a8;
    }
    
    .empty-state i {
      font-size: 64px;
      margin-bottom: 20px;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-content">
      <div class="logo">
        <i class="fa-solid fa-sitemap"></i>
        NEXUS MCP
      </div>
      <div class="nav-links">
        <a href="/">
          <i class="fa-solid fa-house"></i>
          Home
        </a>
        <a href="/dashboard.html">
          <i class="fa-solid fa-chart-line"></i>
          Dashboard
        </a>
        <a href="/explore.html">
          <i class="fa-solid fa-magnifying-glass"></i>
          Explore
        </a>
        <a href="/admin.html">
          <i class="fa-solid fa-lock"></i>
          Admin
        </a>
      </div>
    </div>
  </nav>
  
  <div class="container">
    <h1>
      <i class="fa-solid fa-magnifying-glass"></i>
      Explore MCP Servers
    </h1>
    
    <div class="filters">
      <div class="filter-group">
        <label>Category</label>
        <select id="categoryFilter">
          <option value="">All Categories</option>
          <option value="compute">Compute</option>
          <option value="data">Data</option>
          <option value="api">API</option>
          <option value="tools">Tools</option>
          <option value="utility">Utility</option>
        </select>
      </div>
      
      <div class="filter-group">
        <label>Minimum Score</label>
        <select id="scoreFilter">
          <option value="">Any Score</option>
          <option value="8">8+ (Excellent)</option>
          <option value="7">7+ (Good)</option>
          <option value="6">6+ (Average)</option>
          <option value="5">5+ (Basic)</option>
        </select>
      </div>
      
      <button class="btn-filter" onclick="applyFilters()">
        <i class="fa-solid fa-filter"></i>
        Apply Filters
      </button>
    </div>
    
    <div class="results-header">
      <div class="results-count" id="resultsCount">
        Loading...
      </div>
    </div>
    
    <div class="servers-grid" id="servers">
      <div class="loading">
        <i class="fa-solid fa-spinner"></i>
        <p>Loading servers...</p>
      </div>
    </div>
  </div>
  
  <script>
    let allServers = [];
    
    async function loadServers() {
      try {
        const response = await fetch('/api/servers');
        const data = await response.json();
        
        if (data.success) {
          allServers = data.servers;
          displayServers(allServers);
        } else {
          showError('Failed to load servers');
        }
      } catch (error) {
        console.error('Error loading servers:', error);
        showError('Error loading servers');
      }
    }
    
    function displayServers(servers) {
      const container = document.getElementById('servers');
      const countEl = document.getElementById('resultsCount');
      
      if (servers.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <i class="fa-solid fa-inbox"></i>
            <p>No servers found matching your criteria.</p>
            <p style="margin-top: 10px; font-size: 14px;">Try adjusting your filters.</p>
          </div>
        `;
        countEl.textContent = 'No servers found';
        return;
      }
      
      countEl.textContent = `Found ${servers.length} MCP server${servers.length > 1 ? 's' : ''}`;
      
      container.innerHTML = servers.map(server => `
        <div class="server-card" onclick="window.location.href='/server-detail.html?id=${server.id}'">
          <div class="server-header">
            <div>
              <div class="server-name">${server.repo_name}</div>
              <div class="server-owner">
                <i class="fa-brands fa-github"></i>
                ${server.repo_owner}
              </div>
            </div>
            <div class="server-score">
              <i class="fa-solid fa-star"></i>
              ${server.score.toFixed(1)}
            </div>
          </div>
          
          <div class="server-meta">
            <span>
              <i class="fa-solid fa-star"></i>
              ${server.stars}
            </span>
            <span>
              <i class="fa-solid fa-code-fork"></i>
              ${server.forks}
            </span>
            <span>
              <i class="fa-solid fa-circle" style="color: ${server.maintenance ? '#70d6a3' : '#ff5555'}"></i>
              ${server.maintenance ? 'Active' : 'Dormant'}
            </span>
          </div>
          
          <div class="server-category">
            <i class="fa-solid fa-tag"></i>
            ${server.category}
          </div>
          
          <div class="server-features">
            ${server.features.slice(0, 3).map(f => `
              <span class="feature-tag">${f}</span>
            `).join('')}
            ${server.features.length > 3 ? `<span class="feature-tag">+${server.features.length - 3} more</span>` : ''}
          </div>
        </div>
      `).join('');
    }
    
    function applyFilters() {
      const category = document.getElementById('categoryFilter').value;
      const minScore = parseFloat(document.getElementById('scoreFilter').value) || 0;
      
      let filtered = allServers;
      
      if (category) {
        filtered = filtered.filter(s => s.category === category);
      }
      
      if (minScore > 0) {
        filtered = filtered.filter(s => s.score >= minScore);
      }
      
      displayServers(filtered);
    }
    
    function showError(message) {
      document.getElementById('servers').innerHTML = `
        <div class="empty-state">
          <i class="fa-solid fa-triangle-exclamation"></i>
          <p style="color: #ff5555;">${message}</p>
        </div>
      `;
      document.getElementById('resultsCount').textContent = 'Error';
    }
    
    loadServers();
  </script>
</body>
</html>
